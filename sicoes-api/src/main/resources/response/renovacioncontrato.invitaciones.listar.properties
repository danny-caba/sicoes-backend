# Configuración RAML para el endpoint de listar invitaciones
# GET /renovaciones/invitaciones

# Descripción del endpoint
endpoint.description=Lista las invitaciones de renovación de contrato con filtros opcionales
endpoint.displayName=Listar Invitaciones de Renovación
endpoint.group=Evaluación de Invitaciones
endpoint.version=1.0

# Parámetros de consulta
query.numeroExpediente.description=Número de expediente para filtrar invitaciones
query.numeroExpediente.required=false
query.numeroExpediente.type=string
query.numeroExpediente.example=EXP-2024-0001

query.nombreItem.description=Nombre del item para filtrar invitaciones
query.nombreItem.required=false
query.nombreItem.type=string
query.nombreItem.example=Supervisión de obras

query.estadoInvitacion.description=Estado de la invitación (1=Enviada, 2=Aceptada, 3=Rechazada, 4=Vencida)
query.estadoInvitacion.required=false
query.estadoInvitacion.type=integer
query.estadoInvitacion.example=1

query.fechaDesde.description=Fecha desde para filtrar invitaciones (formato dd/MM/yyyy)
query.fechaDesde.required=false
query.fechaDesde.type=string
query.fechaDesde.pattern=^\\d{2}/\\d{2}/\\d{4}$
query.fechaDesde.example=01/01/2024

query.fechaHasta.description=Fecha hasta para filtrar invitaciones (formato dd/MM/yyyy)
query.fechaHasta.required=false
query.fechaHasta.type=string
query.fechaHasta.pattern=^\\d{2}/\\d{2}/\\d{4}$
query.fechaHasta.example=31/12/2024

# Parámetros de paginación
query.page.description=Número de página (iniciando en 0)
query.page.required=false
query.page.type=integer
query.page.default=0
query.page.example=0

query.size.description=Tamaño de página
query.size.required=false
query.size.type=integer
query.size.default=10
query.size.example=10

query.sort.description=Campo y dirección de ordenamiento
query.sort.required=false
query.sort.type=string
query.sort.example=fechaCreacion,desc

# Respuesta exitosa
response.200.description=Lista paginada de invitaciones encontradas
response.200.type=Page<InvitacionResponseDTO>
response.200.example={"content":[{"idRequerimientoInvitacion":1,"numeroExpediente":"EXP-2024-0001","nombreItem":"Supervisión de obras","razSocial":"EMPRESA ABC S.A.C.","numeroRuc":"20123456789","nombreRepresentante":"Juan Pérez García","numeroDocumentoRepresentante":"12345678","estadoInvitacion":1,"descripcionEstado":"Enviada","fechaCreacion":"2024-01-15T10:30:00","fechaVencimiento":"2024-02-15T23:59:59","observaciones":"Invitación para proceso de renovación","idUsuarioCreacion":123,"nombreUsuarioCreacion":"María López"}],"pageable":{"sort":{"sorted":false,"unsorted":true,"empty":true},"pageNumber":0,"pageSize":10,"offset":0,"unpaged":false,"paged":true},"totalElements":1,"totalPages":1,"last":true,"first":true,"numberOfElements":1,"size":10,"number":0,"sort":{"sorted":false,"unsorted":true,"empty":true},"empty":false}

# Respuestas de error
response.400.description=Parámetros de consulta inválidos
response.400.type=object
response.400.example={"error":"Bad Request","message":"Formato de fecha inválido","timestamp":"2024-01-15T10:30:00Z"}

response.403.description=Sin permisos para consultar invitaciones
response.403.type=object
response.403.example={"error":"Forbidden","message":"No tiene permisos para consultar invitaciones","timestamp":"2024-01-15T10:30:00Z"}

response.500.description=Error interno del servidor
response.500.type=object
response.500.example={"error":"Internal Server Error","message":"Error al procesar la consulta","timestamp":"2024-01-15T10:30:00Z"}

# Headers de respuesta
header.Content-Type.description=Tipo de contenido de la respuesta
header.Content-Type.type=string
header.Content-Type.example=application/json

# Seguridad
security.required=true
security.type=bearer
security.description=Token JWT requerido para autenticación

# Tags para documentación
tags=Renovación de Contratos,Invitaciones,Evaluación

# Notas adicionales
notes.usage=Este endpoint permite listar las invitaciones de renovación de contrato con diversos filtros opcionales. Los usuarios externos solo pueden ver las invitaciones dirigidas a ellos, mientras que los usuarios internos pueden ver todas las invitaciones según sus permisos.
notes.pagination=La respuesta está paginada. Use los parámetros page y size para controlar la paginación.
notes.sorting=Se puede ordenar por cualquier campo del DTO de respuesta usando el parámetro sort.
notes.filtering=Los filtros de texto son case-insensitive y usan coincidencias parciales.
notes.security=El endpoint requiere autenticación JWT. Los permisos específicos son validados en el servicio.